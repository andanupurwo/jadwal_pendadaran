version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: jadwal_pendadaran_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: jadwal_pendadaran
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount backup file for initialization
      - ./backend/database/backup_latest.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      # Changed to 5002 as requested
      - "5002:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: jadwal_pendadaran_backend
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=password123
      - DB_NAME=jadwal_pendadaran
      - DB_PORT=5432
      # internal port 3000
      - PORT=3000
      - NODE_ENV=development
      # URL Frontend yang diakses via browser (Updated port 3002)
      - CORS_ORIGIN=http://localhost:3002
    ports:
      # Changed from 3000 to 8002 as requested
      - "8002:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      # Inject API URL during build so Vite bakes it in
      args:
        VITE_API_URL: http://localhost:8002/api
    container_name: jadwal_pendadaran_frontend
    ports:
      # Changed from 8080 to 3002 as requested
      - "3002:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
