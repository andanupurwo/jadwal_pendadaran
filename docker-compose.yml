

services:
  db:
    image: postgres:17-alpine
    container_name: jadwal_pendadaran_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount backup file for initialization
    ports:
      # Changed to 5002 as requested
      - "5002:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: jadwal_pendadaran_backend
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      # internal port 3000
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      # URL Frontend yang diakses via browser (Updated port 3002)
      - CORS_ORIGIN=${CORS_ORIGIN}
    ports:
      # Changed from 3000 to 8002 as requested
      - "8002:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      # Inject API URL during build so Vite bakes it in
      args:
        VITE_API_URL: http://localhost:8002/api
    container_name: jadwal_pendadaran_frontend
    ports:
      # Changed from 8080 to 3002 as requested
      - "3002:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
